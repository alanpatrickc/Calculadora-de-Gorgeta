<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cauculadora de Gorgetas</title>
</head>

<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorgetas</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta ?</p>
                </label>
                <p>
                    RS <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required/>
                </p>
                <label for="serviceQual">
                    <p>Como foi seu serviço ?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect"required>
                        <option value="0.3">30% - Incrivel</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Acessivel</option>
                        <option value="0.1">10% - ruim</option>
                        <option value="0.05">05% - Pessimo</option>

                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta ?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput"required> pessoas
                </p>
                <button type="submit"class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTips"class ="gorgeta" >
         Gorgeta total:
         RS <span id="tips">0.00</span>
         <p id="each">cada</p> 
        </div>

    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
